<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>Y-UI</title>
  <style>
    * {margin: 0;padding: 0;box-sizing: border-box;}

    :root {
      --button-height: 32px;--font-size: 14px;--button-bg: #fff;--button-active-bg: #eee;
      --border-radius: 4px;--color: #333;--border-color: #999;--border-color-hover: #666;
    }

    #app {margin: 20px;}
  </style>
</head>
<body>
<div id="app">
  <y-button icon="settings" :loading="loading1" @click="loading1=!loading1">按钮</y-button>
  <y-button :loading="true">按钮</y-button>
  <y-button icon="settings" :icon-right="true">按钮</y-button>
</div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1042770_s9h5mvmkj6i.js"></script>
</body>
</html>
