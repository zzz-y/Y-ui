<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>Y-UI</title>
  <style>
    * {margin: 0;padding: 0;box-sizing: border-box;}

    :root {
      --button-height: 32px;--font-size: 14px;--button-bg: #fff;--button-active-bg: #eee;
      --border-radius: 4px;--color: #333;--border-color: #999;--border-color-hover: #666;
    }

    #app {margin: 20px;}
  </style>
  <style>
    .box {
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <y-row gutter="20">
    <y-col span="2" offset="10">1</y-col>
    <y-col span="12">2</y-col>
  </y-row>
  <y-row gutter="20">
    <y-col>2</y-col>
    <y-col>2</y-col>
    <y-col>2</y-col>
    <y-col>2</y-col>
  </y-row>
  <div class="box" v-show="false">
    <div class="box">
      <y-input v-model="message"></y-input>
      <p>{{message}}</p>
      <y-input value="aaa" disabled></y-input>
      <y-input value="aaa" readonly></y-input>
    </div>
    <div class="box">
      <y-input value="aaa" @change="inputChange"></y-input>
    </div>
    <div class="box">
      <y-input value="aaa" error="啦啦啦啦"></y-input>
    </div>
    <div class="box">
      <y-button icon="settings" :loading="loading1" @click="loading1=!loading1">按钮</y-button>
      <y-button :loading="true">按钮</y-button>
      <y-button icon="settings" :icon-right="true">按钮</y-button>
      <y-button-group>
        <y-button icon="left">上一页</y-button>
        <y-button icon="right" :icon-right="true">下一页</y-button>
      </y-button-group>
    </div>
  </div>
</div>

<script src="./src/app.js"></script>
</body>
</html>
